        <section class="login-bg">
            <div class="login">
                <h1>
                    <span class="switchActive" id="login-switch">登录</span>
                    <span id="register-switch">注册</span>
                </h1>
                <form class="loginArea" id="loginArea">
                    <div class="input">
                        <h1>朋友，欢迎回来！</h1>
                        <input type="text" name="username" id="username" placeholder="用户名">
                        <input type="password" name="password" id="password" placeholder="密码">
                        <p>
                            当您登录或注册时，即代表您已阅读并接受
                            <a href="https://www.rxgzs.cn/clause/">《服务条款》</a>
                            和
                            <a href="https://www.rxgzs.cn/privacy/">《隐私政策》</a>
                            。
                        </p>
                    </div>
                    <div class="btn">
                        <button type="submit" id="login-btn">登录</button>
                    </div>
                </form>
                <form class="unvisible loginArea" id="registerArea">
                    <div class="input">
                        <h1>让我们开始吧！</h1>
                        <input type="text" name="username" id="username" placeholder="用户名">
                        <input type="password" name="password" id="password" placeholder="密码">
                        <input type="password" name="password" id="password" placeholder="确认密码">
                        <p>当您登录或注册时，即代表您已阅读并接受
                            <a href="https://www.rxgzs.cn/clause/">《服务条款》</a>
                            和
                            <a href="https://www.rxgzs.cn/privacy/">《隐私政策》</a>
                            。
                        </p>
                    </div>
                    <div class="btn">
                        <button type="submit" id="register-btn">注册</button>
                    </div>
                </form>
                <div class="hr">
                    <hr>
                    <p>OR</p>
                </div>

                <div class="otherLogin">
                    <button id="qq-btn"><i class="bi bi-tencent-qq"></i>QQ登录</button>
                    <button id="wechat-btn"><i class="bi bi-wechat"></i>微信登录</button>
                    <button id="weibo-btn"><i class="bi bi-sina-weibo"></i>微博登录</button>
                </div>
            </div>
        </section>
